<div class="bt border-primary">
    <div class="col-sm-12" style="margin-bottom: 15px; margin-top: 15px">
        <div class="col-sm-4" ng-hide="printMode === 'true'">
            <div class="col-sm-2">
                <label class="control-label" style="margin-top: 9px">Year :</label>
            </div>
            <div class="col-sm-8">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="year" ng-change="getBestKaizenByYear(year)">
                    <option value=''>--Select Year--</option>
                    <option ng-repeat="year in yearList">{{year}}</option>
                </select>
            </div>
        </div>
    </div><br>

    <div class="col-sm-12" id="printDiv">
        <h3 class="text-center" ng-show="printMode === 'true'">Best Kaizens Report</h3>
        <table class="table" style="margin-bottom: 0px">
            <col style="width: 25%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 25%">
            <col style="width: 15%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <th>Month</th>
                    <th>Epf No</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Picture</th>
                </tr>
            </thead>
        </table>

        <div  class="smart-scroll-y" style="height: calc(100vh - 200px);" ng-show="BestKaizenList.length">
            <table class="table">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 25%">
                <col style="width: 15%">
                <tbody>
                    <tr ng-repeat="employee in BestKaizenList | orderBy:'date'">
                        <td>{{employee.date| date:'MMMM'}}</td>
                        <td>{{employee.epfNo}}</td>
                        <td>{{employee.name}}</td>
                        <td >{{employee.department}}</td>
                       <td><image id="userImg"  ng-src="{{getEmployeeImage(employee.epfNo)}}"  height="100px" width="100px" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
         <div class="col-lg-12 placeholder bordered border-default" style="height: calc(100vh - 200px)"  ng-hide="BestKaizenList.length">
            <h1 class="text-center mt200" style="">REPORT DETAILS ARE EMPTY</h1>
        </div>
    <div class="col-sm-12">
        <button type="button" class="pull-right btn btn-info" ng-click="print('printDiv')" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-print"></span> Print
        </button>
        <button style="margin-right: 10px;" type="button" class="pull-right btn btn-info" ng-click="exportData()" ng-hide="printMode === 'true'">
            <span class="glyphicon glyphicon-download"></span> Export Excel
        </button>
    </div>
</div>
